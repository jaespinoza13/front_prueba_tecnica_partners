<div class="container">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title class="titulo">Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Campo Usuario -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario" formControlName="usuario" />
            <mat-error *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
              El usuario es obligatorio
            </mat-error>
          </mat-form-field>
  
          <!-- Campo Contraseña -->
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Contraseña" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              La contraseña es obligatoria
            </mat-error>
          </mat-form-field>
  
          <!-- Botón de enviar -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Iniciar Sesión
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
